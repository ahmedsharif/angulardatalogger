<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)] = "text" class="form-control" placeholder="Add a log....">
      <input type="submit" class="btn btn-light" [disabled]="!this.text" type="submit">
      <button type="button" (click)="clearState()" class="btn btn-warning" [hidden]="!this.text"> Clear</button>
    </div>
  </form>
</div>
